version: '3.4'

services:
  auth:
    image: unidash/auth
    build:
      context: .
      dockerfile: Foodies.Foody.Auth.Application/Dockerfile
    depends_on:
      - mongodb

  canteen:
    image: unidash/canteen
    build:
      context: .
      dockerfile: Foodies.Foody.Canteen.Application/Dockerfile

  chat:
    image: unidash/chat
    build:
      context: .
      dockerfile: Foodies.Foody.Chat.Application/Dockerfile

  mongodb:
    image: mongo
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: