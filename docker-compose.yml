version: '3.4'

services:
  auth:
    image: foodies/foody-auth
    build:
      context: .
      dockerfile: Foodies.Foody.Auth.Application/Dockerfile
    depends_on:
      - mongodb

  canteen:
    image: foodies/foody-canteen
    build:
      context: .
      dockerfile: Foodies.Foody.Canteen.Application/Dockerfile

  mongodb:
    image: mongo
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: